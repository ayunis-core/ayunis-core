name: Deploy to Production (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag or branch to deploy'
        required: false
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: deploy-production
      cancel-in-progress: false

    steps:
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.2.0
        env:
          RELEASE_TAG: ${{ inputs.tag }}
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          envs: RELEASE_TAG
          script_stop: true
          script: |
            cd /home/ayunis/apps/ayunis-core
            git fetch --all --tags
            if git show-ref --tags --verify --quiet "refs/tags/$RELEASE_TAG"; then
              git checkout -f "$RELEASE_TAG"
            else
              git checkout -f "$RELEASE_TAG"
              git reset --hard "origin/$RELEASE_TAG"
            fi
            docker compose down
            docker compose up -d --build
            # Clean up old images and build cache (keep only what's currently used)
            docker image prune -af
            docker builder prune -af
            sleep 60
            docker compose ps
