name: Circular Dependencies

on:
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '.github/workflows/circular-deps.yml'

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ayunis-core-backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            ayunis-core-backend/package-lock.json

      - name: Install root dependencies
        run: npm ci
        working-directory: .

      - name: Install dependencies
        run: npm ci

      - name: Check circular dependencies
        run: npx madge --circular --extensions ts src/

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ayunis-core-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            ayunis-core-frontend/package-lock.json

      - name: Install root dependencies
        run: npm ci
        working-directory: .

      - name: Install dependencies
        run: npm ci

      - name: Check circular dependencies
        run: npx madge --circular --extensions ts,tsx src/
