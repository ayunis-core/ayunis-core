name: Frontend Build

on:
  pull_request:
    paths:
      - 'ayunis-core-frontend/**'
      - '.github/workflows/frontend-build.yml'
  push:
    branches: [main]
    paths:
      - 'ayunis-core-frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ayunis-core-frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ayunis-core-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run linter
        run: npm run lint
