name: Duplication Check

on:
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.tsx'

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ayunis-core-backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ayunis-core-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Get changed TypeScript files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            ayunis-core-backend/src/**/*.ts

      - name: Check duplication
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: .
        run: ./scripts/check-duplication.sh ayunis-core-backend ${{ steps.changed-files.outputs.all_changed_files }}

      - name: No TypeScript files changed
        if: steps.changed-files.outputs.any_changed != 'true'
        run: echo "No backend TypeScript files changed, skipping duplication check."

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ayunis-core-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ayunis-core-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Get changed TypeScript files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            ayunis-core-frontend/src/**/*.ts
            ayunis-core-frontend/src/**/*.tsx

      - name: Check duplication
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: .
        run: ./scripts/check-duplication.sh ayunis-core-frontend ${{ steps.changed-files.outputs.all_changed_files }}

      - name: No TypeScript files changed
        if: steps.changed-files.outputs.any_changed != 'true'
        run: echo "No frontend TypeScript files changed, skipping duplication check."
