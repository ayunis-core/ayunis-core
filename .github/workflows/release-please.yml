name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      body: ${{ steps.release.outputs.body }}
      html_url: ${{ steps.release.outputs.html_url }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  deploy-internal:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    environment: internal
    concurrency:
      group: deploy-internal
      cancel-in-progress: false
    steps:
      - name: Deploy to Internal
        uses: appleboy/ssh-action@v1.2.0
        env:
          RELEASE_TAG: ${{ needs.release-please.outputs.tag_name }}
        with:
          host: ${{ secrets.INTERNAL_HOST }}
          username: ${{ secrets.INTERNAL_USER }}
          key: ${{ secrets.INTERNAL_SSH_KEY }}
          envs: RELEASE_TAG
          script_stop: true
          script: |
            cd /home/ayunis/apps/ayunis-core
            git fetch --all --tags
            git checkout -f "$RELEASE_TAG"
            docker compose down
            docker compose up -d --build
            sleep 60
            docker compose ps

  deploy-production:
    needs: [release-please, deploy-internal]
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.2.0
        env:
          RELEASE_TAG: ${{ needs.release-please.outputs.tag_name }}
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          envs: RELEASE_TAG
          script_stop: true
          script: |
            cd /home/ayunis/apps/ayunis-core
            git fetch --all --tags
            git checkout -f "$RELEASE_TAG"
            docker compose down
            docker compose up -d --build
            sleep 60
            docker compose ps

  notify-slack:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: [release-please, deploy-internal, deploy-production]
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    steps:
      - name: Post to Slack
        env:
          TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
          BODY: ${{ needs.release-please.outputs.body }}
          HTML_URL: ${{ needs.release-please.outputs.html_url }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # Build JSON payload using jq (properly escapes all special characters)
          PAYLOAD=$(jq -n \
            --arg tag "$TAG_NAME" \
            --arg body "$BODY" \
            --arg url "$HTML_URL" \
            '{
              blocks: [
                {
                  type: "header",
                  text: {
                    type: "plain_text",
                    text: "ðŸŽ‰ Ayunis Core \($tag) deployed"
                  }
                },
                {
                  type: "section",
                  text: {
                    type: "mrkdwn",
                    text: $body
                  }
                },
                {
                  type: "actions",
                  elements: [
                    {
                      type: "button",
                      text: {
                        type: "plain_text",
                        text: "View Release"
                      },
                      url: $url
                    }
                  ]
                }
              ]
            }')

          curl -sfS -X POST \
            -H 'Content-Type: application/json' \
            -d "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL"
