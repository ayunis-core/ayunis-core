name: Ayunis Core E2E UI Tests

on:
  pull_request:

jobs:
  ayunis-core-e2e-ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      # Backend
      - name: Start Backend Containers
        working-directory: ayunis-core-backend
        run: docker compose -f docker-compose.dev.yml up -d
        env:
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
          SUBSCRIPTIONS_PRICE_PER_SEAT_MONTHLY: 1
          SUBSCRIPTIONS_PRICE_PER_SEAT_YEARLY: 12
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL }}
          MINIO_ROOT_USER: minio
          MINIO_ROOT_PASSWORD: minio123
      # Frontend
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            ayunis-core-frontend/package-lock.json
            ayunis-core-e2e-ui-tests/package-lock.json
      - name: Install Dependencies for Frontend
        working-directory: ayunis-core-frontend
        run: npm ci
      - name: Start Frontend
        working-directory: ayunis-core-frontend
        run: npm run dev
      # TODO: Add Model to the Backend
      # Tests
      - name: Install Dependencies for Tests
        working-directory: ayunis-core-e2e-ui-tests
        run: npm ci
      - name: Run Cypress Tests
        working-directory: ayunis-core-e2e-ui-tests
        run: npx cypress run --browser chrome
        env:
          CYPRESS_BASE_URL: http://localhost:3001
      # Teardown
      - if: failure()
        name: Upload Screenshots & Videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            ayunis-core-e2e-ui-tests/cypress/videos
            ayunis-core-e2e-ui-tests/cypress/screenshots