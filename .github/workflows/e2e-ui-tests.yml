name: Ayunis Core E2E UI Tests

on:
  pull_request:

jobs:
  ayunis-core-e2e-ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      # Run App Containers
      - name: Start Containers
        run: docker compose -f docker-compose.test.yml up -d
      # Wait for database to be ready
      - name: Wait for Database
        run: |
          timeout 60 bash -c 'until docker exec ayunis-postgres-test pg_isready -U postgres; do sleep 2; done'
      # Check container status
      - name: Check Container Status
        run: |
          docker ps -a
          echo "=== App Container Logs ==="
          docker logs ayunis-app-test || true
      # Wait for app to be healthy (migrations run automatically on startup)
      - name: Wait for Application
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'
      # Seed with minimal test data
      - name: Seed Test Data
        run: docker exec ayunis-app-test npm run seed:minimal
      # Tests
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ayunis-core-e2e-ui-tests/package-lock.json
      - name: Install Dependencies
        working-directory: ayunis-core-e2e-ui-tests
        run: npm ci
      - name: Run Cypress Tests
        working-directory: ayunis-core-e2e-ui-tests
        run: npx cypress run --browser chrome
      # Teardown
      - if: failure()
        name: Upload Screenshots & Videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            ayunis-core-e2e-ui-tests/cypress/videos
            ayunis-core-e2e-ui-tests/cypress/screenshots
