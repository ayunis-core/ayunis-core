name: Deploy to Internal (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag or branch to deploy'
        required: false
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: internal
    concurrency:
      group: deploy-internal
      cancel-in-progress: false

    steps:
      - name: Deploy to Internal
        uses: appleboy/ssh-action@v1.2.0
        env:
          RELEASE_TAG: ${{ inputs.tag }}
        with:
          host: ${{ secrets.INTERNAL_HOST }}
          username: ${{ secrets.INTERNAL_USER }}
          key: ${{ secrets.INTERNAL_SSH_KEY }}
          envs: RELEASE_TAG
          script_stop: true
          script: |
            cd /home/ayunis/apps/ayunis-core
            git fetch --tags
            git checkout "$RELEASE_TAG"
            docker compose down
            docker compose up -d --build
            sleep 60
            docker compose ps
