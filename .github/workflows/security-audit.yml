name: Security Audit

on:
  pull_request:
    paths:
      - '**/package-lock.json'
      - '.github/workflows/security-audit.yml'
  schedule:
    - cron: '0 9 * * 1'

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ayunis-core-backend

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ayunis-core-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npx better-npm-audit audit --level critical
        continue-on-error: ${{ github.event_name == 'schedule' }}

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ayunis-core-frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ayunis-core-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npx better-npm-audit audit --level critical
        continue-on-error: ${{ github.event_name == 'schedule' }}
