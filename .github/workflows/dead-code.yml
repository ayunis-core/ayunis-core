name: Dead Code

on:
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/knip.json'
      - '.github/workflows/dead-code.yml'

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ayunis-core-backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ayunis-core-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check for dead code
        run: npx knip --include files,dependencies,unlisted
        continue-on-error: true

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ayunis-core-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ayunis-core-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check for dead code
        run: npx knip --include files,dependencies,unlisted
        continue-on-error: true
