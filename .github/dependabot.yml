version: 2
updates:
  # Root package.json (husky, etc.)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10

  # Backend (NestJS)
  - package-ecosystem: "npm"
    directory: "/ayunis-core-backend"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps-backend)"
    labels:
      - "dependencies"
      - "backend"
    open-pull-requests-limit: 10
    groups:
      nest:
        patterns:
          - "@nestjs/*"
      typescript:
        patterns:
          - "typescript"
          - "ts-*"
          - "@types/*"
      testing:
        patterns:
          - "jest"
          - "@jest/*"
          - "supertest"

  # Frontend (React/Vite)
  - package-ecosystem: "npm"
    directory: "/ayunis-core-frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps-frontend)"
    labels:
      - "dependencies"
      - "frontend"
    open-pull-requests-limit: 10
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      tanstack:
        patterns:
          - "@tanstack/*"
      radix:
        patterns:
          - "@radix-ui/*"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"

  # E2E UI Tests (Playwright)
  - package-ecosystem: "npm"
    directory: "/ayunis-core-e2e-ui-tests"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps-e2e)"
    labels:
      - "dependencies"
      - "testing"
    open-pull-requests-limit: 5

  # Anonymize service (Python/uv)
  - package-ecosystem: "uv"
    directory: "/ayunis-core-anonymize"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps-anonymize)"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5

  # Code execution service (Python)
  - package-ecosystem: "pip"
    directory: "/ayunis-core-code-execution"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps-code-execution)"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps-docker)"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/ayunis-core-anonymize"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps-docker)"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/ayunis-core-code-execution"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps-docker)"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/ayunis-core-e2e-ui-tests"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps-docker)"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps-actions)"
    labels:
      - "dependencies"
      - "ci"
