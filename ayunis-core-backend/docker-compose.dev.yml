services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ayunis-postgres-dev
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ayunis}
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: ayunis-pgadmin-dev
    restart: always
    ports:
      - '8888:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ayunis.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  minio:
    image: quay.io/minio/minio:latest
    container_name: ayunis-minio-dev
    restart: always
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    volumes:
      - minio-data-dev:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5

  mailcatcher:
    restart: on-failure
    image: dockage/mailcatcher:0.9.0
    ports:
      - '1080:1080' # Web interface
      - '1025:1025' # SMTP server

  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: ayunis-docker-proxy-dev
    restart: unless-stopped
    privileged: true
    environment:
      # Restrict to only the operations needed for code execution
      - CONTAINERS=1 # Allow container operations
      - EXEC=1 # Allow exec operations inside containers
      - PUT=1 # Allow PUT requests (copy archive into containers)
      - POST=1 # Allow POST requests (create containers)
      - DELETE=1 # Allow DELETE requests (remove containers)
      - BUILD=1 # Allow image building
      - IMAGES=1 # Allow image operations
      # Allow volume operations (needed for per-execution ephemeral volumes)
      - VOLUMES=1
      # Deny everything else for security
      - AUTH=0
      - SECRETS=0
      - SERVICES=0
      - SWARM=0
      - NETWORKS=0
      - INFO=1 # Allow info queries
      - PING=1 # Allow health checks
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Read-only mount
    networks:
      - docker-proxy-network
    # No need to expose ports - only accessed internally

  code-execution:
    build:
      context: ../ayunis-core-code-execution
      dockerfile: Dockerfile
    container_name: ayunis-code-execution-dev
    restart: unless-stopped
    depends_on:
      - docker-socket-proxy
    ports:
      - '8080:8080' # Expose in dev for testing
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - EXECUTION_TIMEOUT=30
      - MAX_MEMORY=512m
      - MAX_CPU=1.0
      - DOCKER_IMAGE=python-sandbox:latest
      # Point Docker client to the proxy instead of direct socket
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
    volumes: []
    networks:
      - default
      - docker-proxy-network # Also connect to proxy network
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8080/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ayunis-api-dev
    entrypoint: ['/app/docker/entrypoint.dev.sh']
    command: ['npm', 'run', 'start:dev']
    volumes:
      - .:/app
      - node_modules_dev:/app/node_modules
    ports:
      - '${PORT:-3001}:${PORT:-3001}'
      - '9229:9229' # For debugging
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      code-execution:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ayunis}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: 'false'
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minio}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio123}
      MINIO_BUCKET: ${MINIO_BUCKET:-ayunis}
      CODE_EXECUTION_SERVICE_URL: http://code-execution:8080
      MCP_ENCRYPTION_KEY: ${MCP_ENCRYPTION_KEY}
    restart: unless-stopped

volumes:
  postgres-data-dev:
  pgadmin-data:
  node_modules_dev:
  minio-data-dev:

networks:
  default:
    driver: bridge
  docker-proxy-network:
    driver: bridge
    internal: true # Internal network for Docker proxy communication
